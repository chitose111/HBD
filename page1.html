<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beloved Pics</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f7f7f8;
            color: #333;
        }

        /* Header Banner */
        .header {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #fbc2eb 0%, #fad0c4 50%, #ff9a9e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 42px;
            font-weight: 800;
        }

        /* Gallery */
        .gallery {
            width: min(1000px, 92%);
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.04);
        }

        /* Back button */
        .back-btn {
            display: inline-block;
            margin: 25px auto 10px auto;
            padding: 12px 24px;
            background: #ff7eb3;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: 0.25s;
            text-align: center;
        }

        .back-btn:hover {
            background: #ff4f90;
            transform: translateY(-3px);
        }

        .back-wrapper {
            text-align: center;
        }

        /* ---------------- RESPONSIVE LAYOUT ---------------- */
@media (max-width: 768px) {
    .header h1 {
        font-size: 32px;
    }
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        margin: 20px auto;
    }
    .gallery img {
        height: 160px;
    }
    .back-btn {
        font-size: 16px;
        padding: 10px 20px;
        margin: 20px auto 10px auto;
    }
}

@media (min-width: 769px) and (max-width: 1200px) {
    .header h1 {
        font-size: 38px;
    }
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
        margin: 30px auto;
    }
    .gallery img {
        height: 200px;
    }
    .back-btn {
        font-size: 17px;
        padding: 11px 22px;
    }
}


    </style>

</head>

<body>

    <!-- Header -->
    <div class="header">

    <div class="back-wrapper">
        <a href="index.html" class="back-btn">â¬… Back to Home</a>

</body>

</html>
